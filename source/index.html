<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="https://unpkg.com/docsify-sidebar-collapse/dist/sidebar.min.css" />
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      el: '#app',
      name: 'GameMaker Manual',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/README': '/README',
		  '.*/assets/.*': '/assets/.*',
      },
      subMaxLevel: 3,
      sidebarDisplayLevel: 0,
      relativePath: true,
      noEmoji: true,
      mergeNavbar: true,
		loadFooter: true,
      search: {
        maxAge: 0, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '在此处搜索',
        noData: '找不到结果!',
        // 搜索标题的最大层级, 1 - 6
        depth: 4,
        hideOtherSidebarContent: false
      },
		copyCode: {
			buttonText : '复制到剪贴板',
			errorText  : '错误',
			successText: '复制成功'
		  }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://unpkg.com/docsify@4"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
	<script src="https://unpkg.com/@alertbox/docsify-footer@1.0.0-0/dist/docsify-footer.min.js"></script>
	<script src="https://unpkg.com/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>

</html>
